<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Ylenpbaf test 2018</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header">
          <div class="logo">

          </div>
        </div>
      </header>
      <nav>
        <div class="nav">
          <div class="nav-btn">
            <label for="nav-check">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </div>
          <input type="checkbox" id="nav-check">
          <div class="nav-links">
            <label onclick="displayProducts('products');">INICIO</label>
            <label class="dropdown">
              <div class="dropdown-button">
                PRODUCTOS
              </div>
              <input type="checkbox" class="dropdown-input" id="test">
              <ul class="dropdown-menu">
                <li>Pantalones</li>
                <li>Remeras</li>
                <li>Camperas</li>
              </ul>
            </label>
            <label onclick="sidebarText()">NOSOTROS</label>
            <label onmouseover="sidebarColor()" onmouseleave="sidebarColor()">COMPRAS</label>
          </div>
        </div>
      </nav>
      <section class="catalogue">
        <div id="sidebar" class="sidebar"></div>
        <div id="products" class="products" style="display: block;">
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript">
      /* TOGGLE DISPLAY PRODUCTS */
      function displayProducts(id) {
         var e = document.getElementById(id);
         if (e.style.display == 'block') {
           e.style.display = 'none';
         }
         else {
           e.style.display = 'block';
         }
      }
      /* TOGGLE SIDEBAR COLOR */
      function sidebarColor() {
         var e = document.getElementById("sidebar");
         e.classList.toggle("sidebar-colored");
      }
      /* TOGGLE DISPLAY PRODUCTS */
      function sidebarText() {
         document.getElementById("sidebar").innerHTML="Hola Mundo!";
      }
    </script>
  </body>
</html>
